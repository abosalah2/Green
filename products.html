<script>

const btn = document.querySelector('#btns');
btn.addEventListener('click', function(e){

  const li = e.target.parentElement;
  li.parentNode.removeChild(li)
  
})





var select = document.querySelector('select');
var para = document.querySelector('p');

select.addEventListener('change', setWeather);


function setWeather() {
  var choice = select.value;

  switch (choice) {
    case 'sunny':
      para.textContent = "في علم النبات تعتبر الحبيبات و الحبوب مترادفة مع البرة وهي ثمار من فصيلة العشب . في الهندسة الزراعية و التجارية تسمى البذور أو الفاكهة التي من فصائل النباتات الأخرى بالحبوب إذا كانت مشابه للبرة مثل القُطَيفة تباع باسم “قطيفة الحبوب” ويمكن وصف منتجات القُطَيفة بوصف“الحبوب الكاملة”. كانت الحضارات في العصر "
      break;
    case 'snowing':
      para.textContent = 'The snow is coming down — it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman.';
      break;
    case 'overcast':
      alert("لا يوجد مخزون هذه الفتره، يرجي مراجعه الشركه لاحقا")
      break;
    default:
      para.textContent = '';
  }
}



</script>
